<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Scout QA Extension">
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="scout-qa--popup">
      <div class="scout-qa--header">
        <label class="scout-qa--toggle">
          <input id="scout-toggle" type="checkbox" hidden />
          <div class="scout-qa--toggle-slider">OFF</div>
        </label>
        <div>
          <img src="svg/scout.svg" />
          <img class="scout-qa--logo" src="svg/logo.svg" />
        </div>
      </div>
      <div class="scout-qa--body">
        <span class="scout-qa--description">Toggle on to highlight <span>data-test</span> IDs</span>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
